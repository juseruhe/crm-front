<form *ngIf="!loading" novalidate (ngSubmit)="saveClient()" [formGroup]="customerForm">
  <mat-card>
    <mat-toolbar style="background-color: #FFF">
      <mat-toolbar-row>
        <span class="view-card-title">
          <h1>Editar usuario</h1>
        </span>
        <span class="title-spacer"></span>
        <mat-card-actions>
          <button mat-mini-fab class="primary" style="margin-right:10px; background-color:darkgray" type="submit" [disabled]='!customerForm.valid'>
            <mat-icon>save</mat-icon>
          </button>
          <button mat-mini-fab style="margin-right:10px;" [routerLink]="['/customers']">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-card-actions>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-card-content style="margin: 5 0 5 10px;">
      <mat-grid-list cols="12" rowHeight="80px">
        <mat-grid-tile [colspan]="fieldColspan">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput id="firstNameId" type="text" formControlName="firstname" />
            <mat-error *ngIf="customerForm.get('firstname').invalid">{{displayMessage.firstname}}</mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="fieldColspan">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput id="lastNameId" type="text" formControlName="lastname" />
            <mat-error *ngIf="customerForm.get('lastname').invalid">{{displayMessage.lastname}}</mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="fieldColspan">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput id="email" type="email" formControlName="email" />
            <mat-error *ngIf="customerForm.get('email').valid">{{displayMessage.email}}</mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="fieldColspan">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput id="phone" type="text" formControlName="phone" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="fieldColspan">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Mobile</mat-label>
            <input matInput id="mobile" type="text" formControlName="mobile" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="fieldColspan">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Rewards</mat-label>
            <input matInput id="rewardsId" type="number" formControlName="rewards" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="fieldColspan">
          <mat-slide-toggle id="membership" formControlName="membership">Membership</mat-slide-toggle>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</form>
